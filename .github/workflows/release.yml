name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: cliai-linux-x86_64.tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: cliai-linux-aarch64.tar.gz
            use_cross: true
          
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            name: cliai-macos-x86_64.tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            name: cliai-macos-aarch64.tar.gz
          
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: cliai-windows-x86_64.zip

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Install cross
      if: matrix.use_cross == true
      run: cargo install cross --git https://github.com/cross-rs/cross
    
    - name: Build with cross
      if: matrix.use_cross == true
      run: cross build --release --target ${{ matrix.target }}
      timeout-minutes: 30
    
    - name: Build native
      if: matrix.use_cross != true
      run: cargo build --release --target ${{ matrix.target }}
      timeout-minutes: 30
    
    - name: Package (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        mkdir -p dist
        cp target/${{ matrix.target }}/release/cliai dist/
        cp README.md LICENSE dist/
        cd dist
        tar -czf ../${{ matrix.name }} *
    
    - name: Package (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mkdir dist
        cp target/${{ matrix.target }}/release/cliai.exe dist/
        cp README.md LICENSE dist/
        cd dist
        7z a ../${{ matrix.name }} *
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: ${{ matrix.name }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates-io:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    continue-on-error: true
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Publish to crates.io
      run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || echo "Publish failed or already published"

  build-deb:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install cargo-deb
      run: cargo install cargo-deb --locked
    
    - name: Build .deb package
      run: cargo deb
    
    - name: Upload .deb artifact
      uses: actions/upload-artifact@v4
      with:
        name: cliai.deb
        path: target/debian/*.deb