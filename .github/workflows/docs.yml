name: Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Build Rust documentation
        run: |
          cargo doc --no-deps --document-private-items
          echo '<meta http-equiv="refresh" content="0; url=cliai/index.html">' > target/doc/index.html
      
      - name: Create docs site
        run: |
          mkdir -p _site
          cp -r target/doc _site/api
          cat > _site/index.html << 'ENDOFFILE'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>CLIAI Documentation</title>
              <style>
                  body { font-family: system-ui; max-width: 1200px; margin: 0 auto; padding: 2rem; }
                  h1 { color: #2563eb; }
                  .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin: 2rem 0; }
                  .card { border: 2px solid #e5e7eb; border-radius: 8px; padding: 2rem; text-decoration: none; color: inherit; display: block; }
                  .card:hover { border-color: #2563eb; }
              </style>
          </head>
          <body>
              <h1>ðŸ¤– CLIAI Documentation</h1>
              <p>Your intelligent CLI assistant powered by AI</p>
              <div class="cards">
                  <a href="api/cliai/index.html" class="card">
                      <h2>ðŸ“š API Documentation</h2>
                      <p>Complete Rust API documentation</p>
                  </a>
                  <a href="https://github.com/bytestrix/cliai" class="card">
                      <h2>ðŸ’» GitHub Repository</h2>
                      <p>Source code and contributions</p>
                  </a>
              </div>
          </body>
          </html>
          ENDOFFILE
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
